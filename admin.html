<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Rekap Esai</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f0f8ff;
      --accent: #ff69b4;
      --text-dark: #222;
      --header-bg: #ffe4e1;
      --hover: #ffb6c1;
      --border: #ff69b4;
    }

    body {
      font-family: 'VT323', monospace;
      background: var(--main-bg);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      font-size: 1.3rem;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.4rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 1rem;
    }

    nav {
      text-align: center;
      margin-bottom: 1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--accent);
      font-size: 1.3rem;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    input#searchInput {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      margin-bottom: 20px;
      border: 2px solid var(--accent);
      border-radius: 5px;
    }

    button.export-btn {
      background-color: var(--accent);
      color: white;
      padding: 10px 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      cursor: pointer;
    }

    button.export-btn:hover {
      background-color: var(--hover);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 2px solid var(--border);
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: var(--header-bg);
      color: var(--text-dark);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr.status-belum {
      background-color: #f8d7da;
    }

    tr.status-rendah {
      background-color: #ffe5e5;
    }

    tr.status-sedang {
      background-color: #fffacd;
    }

    tr.status-tinggi {
      background-color: #d4edda;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Admin Panel - Rekap Penilaian Esai</h1>
    <nav>
      <a href="index.html" onclick="logout()">Logout</a>
    </nav>
    <input type="text" id="searchInput" placeholder="üîç Cari judul, reviewer, skor..." onkeyup="filterTable()">
    <button class="export-btn" onclick="exportToCSV()">‚¨áÔ∏è Export CSV</button>
    <button class="export-btn" onclick="exportToPDF()">‚¨áÔ∏è Export PDF</button>
    <div id="table-container"></div>
  </div>

  <script src="data.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    const role = localStorage.getItem("userRole");
    if (role !== "admin") window.location.href = "index.html";
    function logout(){ localStorage.clear(); }

    const headers = ["ID Esai","Judul","Reviewer","Status","Plagiarisme","Judul OK","Jumlah Kata OK","Sitasi","Ejaan","Format","Sistematika","Data Valid","Total Skor","Komentar","Waktu"];
    const rows = [];

    ESSAYS.forEach(e => {
      const val = getEvaluation(e.id);
      const s = val?.scores || {};
      const total = val ? Object.values(s).reduce((a,b)=>a+b,0) : null;
      rows.push({
        id: e.id,
        title: e.title,
        reviewer: val?.reviewerNRP || "-",
        status: val ? "‚úÖ Sudah Dinilai" : "‚ùå Belum",
        plag: s.plagiarisme ?? "-", judul: s.judul ?? "-", kata: s.kata ?? "-",
        sitasi: s.sitasi ?? "-", ejaan: s.ejaan ?? "-", format: s.format ?? "-",
        sist: s.sistematika ?? "-", data: s.data ?? "-", total: total, comment: val?.comment || "-", time: val ? new Date(val.timestamp).toLocaleString("id-ID") : "-"
      });
    });

    rows.sort((a,b)=>(b.total||-1)-(a.total||-1));

    function renderTable(){
      const container = document.getElementById("table-container");
      container.innerHTML = "";
      const table = document.createElement("table"), thead=document.createElement("thead"), tbody=document.createElement("tbody");
      thead.innerHTML = `<tr>${headers.map(h=>`<th>${h}</th>`).join("")}</tr>`;
      rows.forEach(r=>{
        const cls = r.total===null ? "status-belum" : r.total>=80 ? "status-tinggi" : r.total>=60 ? "status-sedang":"status-rendah";
        const tr = document.createElement("tr");
        tr.className = cls;
        tr.innerHTML = `<td>${r.id}</td><td>${r.title}</td><td>${r.reviewer}</td><td>${r.status}</td>
          <td>${r.plag}</td><td>${r.judul}</td><td>${r.kata}</td><td>${r.sitasi}</td>
          <td>${r.ejaan}</td><td>${r.format}</td><td>${r.sist}</td><td>${r.data}</td>
          <td>${r.total!==null?r.total:"-"}</td><td>${r.comment}</td><td>${r.time}</td>`;
        tbody.appendChild(tr);
      });
      table.appendChild(thead); table.appendChild(tbody);
      container.appendChild(table);
    }

    function filterTable(){
      const q = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(tr=>{
        tr.style.display = tr.textContent.toLowerCase().includes(q) ? "" : "none";
      });
    }

    function exportToCSV(){
      let csv = headers.join(",") + "\n";
      rows.forEach(r=>{
        csv += headers.map((h,i)=>`"${String(Object.values(r)[i]).replace(/"/g,'""')}"`).join(",") + "\n";
      });
      const a=document.createElement("a");
      a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
      a.download="rekap_penilaian.csv"; a.click();
    }

    async function exportToPDF(){
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('l','pt','a4');
      doc.setFontSize(14);
      doc.text("Rekap Penilaian Esai", 40, 40);
      doc.autoTable({ head: [headers], body: rows.map(r=>headers.map((h,i)=>Object.values(r)[i])), startY:60, theme:'grid', styles:{font:'courier'} });
      doc.save("rekap_penilaian.pdf");
    }

    renderTable();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script>
  const blip = new Howl({ src: ['assets/sfx/select.mp3'], volume: 0.9 });
  document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => blip.play());
  });
</script>

</body>
</html>
