<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Panel Rekap Esai</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f0f8ff;
      --accent: #ff69b4;
      --text-dark: #222;
      --header-bg: #ffe4e1;
      --hover: #ffb6c1;
      --border: #ff69b4;
    }

    body {
      font-family: 'VT323', monospace;
      background: var(--main-bg);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      font-size: 1.3rem;
    }

    .container {
      max-width: 100%;
      margin: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 1rem;
      word-break: break-word;
    }

    nav {
      text-align: center;
      margin-bottom: 1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--accent);
      font-size: 1.3rem;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .table-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    #searchInput {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid var(--accent);
      border-radius: 5px;
    }

    button.export-btn {
      background-color: var(--accent);
      color: white;
      padding: 10px 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
    }

    button.export-btn:hover {
      background-color: var(--hover);
    }

    .table-responsive {
      width: 100%;
      overflow-x: auto;
      margin-top: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
    }

    th, td {
      border: 2px solid var(--border);
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: var(--header-bg);
      color: var(--text-dark);
      position: sticky;
      top: 0;
    }

    tr.status-belum {
      background-color: #f8d7da;
    }

    tr.status-rendah {
      background-color: #ffe5e5;
    }

    tr.status-sedang {
      background-color: #fffacd;
    }

    tr.status-tinggi {
      background-color: #d4edda;
    }

    @media (max-width: 768px) {
      body {
        font-size: 1.1rem;
      }
      
      .container {
        margin: 0.5rem;
        padding: 0.8rem;
        border-radius: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      th, td {
        padding: 8px;
        font-size: 1rem;
      }
      
      button.export-btn {
        padding: 8px 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Admin Panel - Rekap Penilaian Esai</h1>
    <nav>
      <a href="index.html" onclick="logout()">Logout</a>
    </nav>
    <div class="table-controls">
      <input type="text" id="searchInput" placeholder="🔍 Cari judul esai..." onkeyup="filterTable()">
      <button class="export-btn" onclick="exportToCSV()">⬇ CSV</button>
      <button class="export-btn" onclick="exportToPDF()">⬇ PDF</button>
    </div>
    <div class="table-responsive">
      <table id="essayTable">
        <thead>
          <tr>
            <th>Judul Esai</th>
            <th>Nilai Akhir</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    const role = localStorage.getItem("userRole");
    if (role !== "admin") window.location.href = "index.html";
    function logout(){ localStorage.clear(); }

    const simplifiedData = [];

    ESSAYS.forEach(e => {
      const val = getEvaluation(e.id);
      const total = val ? Object.values(val.scores || {}).reduce((a,b)=>a+b,0) : null;
      simplifiedData.push({
        title: e.title,
        total: total,
        status: val ? "✅ Sudah Dinilai" : "❌ Belum",
        id: e.id
      });
    });

    simplifiedData.sort((a,b)=>(b.total||-1)-(a.total||-1));

    function renderSimplifiedTable(){
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      
      simplifiedData.forEach(r => {
        const cls = r.total===null ? "status-belum" : 
                   r.total>=80 ? "status-tinggi" : 
                   r.total>=60 ? "status-sedang" : "status-rendah";
        const tr = document.createElement("tr");
        tr.className = cls;
        tr.innerHTML = `
          <td>${r.title}</td>
          <td>${r.total !== null ? r.total : "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterTable(){
      const q = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll("#tableBody tr").forEach(tr => {
        const title = tr.cells[0].textContent.toLowerCase();
        tr.style.display = title.includes(q) ? "" : "none";
      });
    }

    function exportToCSV(){
      let csv = "Judul Esai,Nilai Akhir\n";
      simplifiedData.forEach(r => {
        csv += "${r.title.replace(/"/g, '""')}",${r.total !== null ? r.total : "-"}\n;
      });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(new Blob([csv], {type: "text/csv"}));
      a.download = "rekap_simplified.csv"; 
      a.click();
    }

    async function exportToPDF(){
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Rekap Penilaian Esai (Simplified)", 15, 15);
      
      const headers = [["Judul Esai", "Nilai Akhir"]];
      const body = simplifiedData.map(r => [r.title, r.total !== null ? r.total : "-"]);
      
      doc.autoTable({
        head: headers,
        body: body,
        startY: 25,
        theme: 'grid',
        styles: { font: 'courier', fontSize: 10 },
        columnStyles: {
          0: { cellWidth: 'auto' },
          1: { cellWidth: 30 }
        }
      });
      
      doc.save("rekap_simplified.pdf");
    }

    renderSimplifiedTable();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    const blip = new Howl({ src: ['assets/sfx/select.mp3'], volume: 0.9 });
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => blip.play());
    });
  </script>
</body>
</html>
