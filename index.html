<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Penilai Esai</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Selamat Datang di Sistem Penilaian Esai</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="nrp">Masukkan NRP (Reviewer) atau Kode Admin:</label>
        <input type="text" id="nrp" name="nrp" required placeholder="NRP Reviewer / Kode Admin" />
        <div id="errorMessage" class="error-message"></div>
      </div>

      <button type="submit">Masuk</button>
    </form>
  </div>

  <!-- Perhatikan bahwa data.js HARUS di-load sebelum login script -->
  <script src="data.js"></script>

  <script>
    localStorage.removeItem("userRole");
    localStorage.removeItem("reviewerNRP");

    const form = document.getElementById("loginForm");
    const errorElement = document.getElementById("errorMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const input = document.getElementById("nrp").value.trim();
      errorElement.style.display = "none";

      const adminCode = "L!K67_505S";
      const button = form.querySelector("button");
      const originalText = button.textContent;
      button.textContent = "Memeriksa...";
      button.disabled = true;

      setTimeout(() => {
        if (input === adminCode) {
          localStorage.setItem("userRole", "admin");
          window.location.href = "admin.html";
        } else {
          try {
            if (typeof REVIEWERS === "undefined") {
              throw new Error("Data reviewer belum tersedia.");
            }
            const reviewer = REVIEWERS.find(r => r.id === input);
            if (reviewer) {
              localStorage.setItem("userRole", "reviewer");
              localStorage.setItem("reviewerNRP", reviewer.id);
              window.location.href = "dashboard.html";
            } else {
              showError("NRP tidak dikenali. Silakan coba lagi.");
              button.textContent = originalText;
              button.disabled = false;
            }
          } catch (err) {
            showError("Gagal memuat data reviewer. Pastikan data.js termuat dengan benar.");
            console.error(err);
            button.textContent = originalText;
            button.disabled = false;
          }
        }
      }, 600);
    });

    function showError(message) {
      errorElement.textContent = message;
      errorElement.style.display = "block";
      form.classList.add("shake");
      setTimeout(() => {
        form.classList.remove("shake");
      }, 500);
    }

    // Tambahkan animasi shake
    const style = document.createElement("style");
    style.textContent = `
      .shake {
        animation: shake 0.5s;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-5px); }
        40%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
