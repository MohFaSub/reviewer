<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Form Penilaian Esai</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Enhanced Mobile Styles */
    :root {
      --primary: #ff69b4;
      --primary-dark: #d23669;
      --secondary: #6a11cb;
      --text: #333;
      --border: #ddd;
      --error: #dc3545;
    }

    body {
      font-family: 'VT323', monospace;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 15px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
      text-align: center;
      margin: 15px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      color: var(--primary);
      text-decoration: none;
      font-size: 1.3rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: all 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 105, 180, 0.1);
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      border: 1px solid var(--border);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid var(--primary);
      border-radius: 10px;
      background: #f5f5f5;
    }

    #evalForm {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      border: 1px solid var(--border);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: var(--text);
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      box-sizing: border-box;
      transition: border 0.3s;
      font-family: 'VT323', monospace;
    }

    input[type="number"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      box-sizing: border-box;
      min-height: 120px;
      font-family: 'VT323', monospace;
      resize: vertical;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px 25px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-family: 'VT323', monospace;
      transition: all 0.3s;
      display: inline-block;
      text-align: center;
    }

    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Guide System */
    .guide-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: var(--primary);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: all 0.3s;
      border: none;
    }

    .guide-toggle:hover {
      background-color: var(--primary-dark);
      transform: scale(1.1) translateY(-5px);
    }

    .guide-toggle::after {
      content: "?";
      font-size: 1.8rem;
      line-height: 1;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 1000;
      overflow: auto;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal.show {
      display: block;
      opacity: 1;
    }

    .modal-content {
      background-color: white;
      margin: 8% auto;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
      transform: translateY(-20px);
      transition: transform 0.3s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .modal.show .modal-content {
      transform: translateY(0);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #666;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: var(--primary);
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      gap: 15px;
    }

    /* Dialog Box */
    .dialog-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: center;
      max-width: 90%;
      width: 400px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .dialog-box.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Error State */
    .error {
      border-color: var(--error) !important;
    }

    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }

    /* Responsive Adjustments */
    @media (min-width: 768px) {
      .container {
        max-width: 800px;
        padding: 30px;
      }

      .btn {
        width: auto;
        padding: 14px 30px;
      }

      .nav-buttons button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Form Penilaian Esai</h1>
    <nav><a href="dashboard.html">‚¨Ö Kembali ke Dashboard</a></nav>
    
    <div class="card" id="previewContainer">
      <!-- Preview will be loaded by JavaScript -->
    </div>

    <form id="evalForm">
      <h2>Rubrik Penilaian</h2>
      <div id="formFields"></div>
      
      <div class="form-group">
        <label for="comment">Komentar/Feedback:</label>
        <textarea id="comment" rows="4" required></textarea>
        <div id="commentError" class="error-message">Harap isi komentar/feedback</div>
      </div>
      
      <button type="button" class="btn" onclick="validateAndSubmit()">
        <span id="submitText">üíæ Simpan Penilaian</span>
        <span id="loadingIndicator" style="display:none;">‚åõ Menyimpan...</span>
      </button>
    </form>
  </div>

  <!-- Guide Toggle Button -->
  <button class="guide-toggle" onclick="toggleGuide()" aria-label="Buka panduan penilaian"></button>

  <!-- Guide Modal -->
  <div id="guideModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeGuide()">&times;</span>
      <div id="guideContent"></div>
      <div class="nav-buttons">
        <button class="btn" onclick="prevPage()">‚¨Ö Sebelumnya</button>
        <button class="btn" onclick="nextPage()">Selanjutnya ‚û°</button>
      </div>
    </div>
  </div>

  <!-- Success Dialog -->
  <div id="successDialog" class="dialog-box">
    <h2>üéâ Penilaian Tersimpan!</h2>
    <p>Anda telah berhasil menyimpan penilaian esai.</p>
    <button class="btn" onclick="closeDialog()">Kembali ke Dashboard</button>
  </div>

  <!-- JavaScript Libraries -->
  <script src="js/data.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  
  <script>
    // Initialize variables
    let essayId, reviewerNRP, essay;
    const kriteria = [
      { key: "plagiarisme", label: "Plagiarisme dan AI (max 30% ‚Äî bobot 40)", max: 40 },
      { key: "judul", label: "Judul maksimal 20 kata (bobot 5)", max: 5 },
      { key: "kata", label: "Total kata 1000‚Äì2000 (bobot 5)", max: 5 },
      { key: "sitasi", label: "Kesesuaian sitasi dan daftar pustaka (bobot 10)", max: 10 },
      { key: "ejaan", label: "Ejaan dan tanda baca (bobot 8)", max: 8 },
      { key: "format", label: "Kesesuaian format dokumen (bobot 12)", max: 12 },
      { key: "sistematika", label: "Sistematika Esai (bobot 8)", max: 8 },
      { key: "data", label: "Penyajian data yang valid (bobot 10)", max: 10 }
    ];

    // DOM Content Loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Check authentication
      checkAuthentication();
      
      // Load essay data
      loadEssayData();
      
      // Initialize form
      initializeForm();
      
      // Initialize sound effects
      initSoundEffects();
    });

    // Authentication check
    function checkAuthentication() {
      essayId = localStorage.getItem("currentEssayId");
      reviewerNRP = localStorage.getItem("reviewerNRP");
      
      if (!essayId || !reviewerNRP) {
        window.location.href = "index.html";
      }
    }

    // Load essay data
    function loadEssayData() {
      essay = ESSAYS.find(e => e.id === essayId);
      
      if (!essay) {
        alert("Esai tidak ditemukan");
        window.location.href = "dashboard.html";
        return;
      }
      
      // Display essay preview
      document.getElementById("previewContainer").innerHTML = `
        <h2>${essay.title}</h2>
        <iframe src="${essay.gdrive}" width="100%" height="400" 
                title="Preview Esai: ${essay.title}" loading="lazy"></iframe>
      `;
    }

    // Initialize form
    function initializeForm() {
      const fieldContainer = document.getElementById("formFields");
      const savedEvaluation = getEvaluation(essayId);
      
      // Create form fields for each criteria
      kriteria.forEach(item => {
        const wrapper = document.createElement("div");
        wrapper.className = "form-group";
        wrapper.innerHTML = `
          <label for="${item.key}">${item.label}</label>
          <input type="number" id="${item.key}" class="score-input" 
                 name="${item.key}" min="0" max="${item.max}" 
                 value="${savedEvaluation?.scores?.[item.key] || ''}" required>
          <div id="${item.key}Error" class="error-message"></div>
        `;
        fieldContainer.appendChild(wrapper);
      });
      
      // Load saved comment
      document.getElementById("comment").value = savedEvaluation?.comment || "";
    }

    // Validate and submit form
    function validateAndSubmit() {
      const scores = {};
      let isValid = true;
      
      // Validate score inputs
      kriteria.forEach(item => {
        const input = document.getElementById(item.key);
        const errorElement = document.getElementById(${item.key}Error);
        const value = parseFloat(input.value);
        
        if (isNaN(value) || value < 0 || value > item.max) {
          input.classList.add("error");
          errorElement.textContent = Harap isi nilai antara 0-${item.max};
          errorElement.style.display = "block";
          isValid = false;
        } else {
          input.classList.remove("error");
          errorElement.style.display = "none";
          scores[item.key] = value;
        }
      });
      
      // Validate comment
      const comment = document.getElementById("comment").value.trim();
      const commentError = document.getElementById("commentError");
      
      if (!comment) {
        commentError.style.display = "block";
        isValid = false;
      } else {
        commentError.style.display = "none";
      }
      
      if (!isValid) {
        showError("Harap perbaiki input yang tidak valid");
        return;
      }
      
      // Show loading state
      document.getElementById("submitText").style.display = "none";
      document.getElementById("loadingIndicator").style.display = "inline";
      
      // Save evaluation
      setTimeout(() => {
        saveEvaluation(essayId, scores, comment);
        
        // Show success
        showSuccess();
      }, 800);
    }

    // Show success dialog
    function showSuccess() {
      // Celebration effect
      fireConfetti();
      
      // Play success sound
      if (window.successSound) {
        window.successSound.play();
      }
      
      // Show dialog
      document.getElementById("successDialog").classList.add("show");
    }

    // Close dialog
    function closeDialog() {
      document.getElementById("successDialog").classList.remove("show");
      window.location.href = "dashboard.html";
    }

    // Confetti effect
    function fireConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff69b4', '#6a11cb', '#2575fc', '#00b09b'],
        shapes: ['circle', 'square']
      });
    }

    // Guide system
    const guidePages = [
      `<h2>Rubrik Penilaian Esai</h2>
        <ul>
          <li><strong>Plagiarisme & AI</strong>: max 40 poin (30% toleransi)</li>
          <li><strong>Judul</strong>: maksimal 20 kata (5 poin)</li>
          <li><strong>Total kata</strong>: 1000‚Äì2000 (5 poin)</li>
          <li><strong>Referensi/sitasi</strong>: kesesuaian dengan daftar pustaka (10 poin)</li>
        </ul>`,
      `<h2>Rubrik Penilaian Esai (lanjutan)</h2>
        <ul>
          <li><strong>Ejaan & Tanda Baca</strong>: ketepatan penggunaan (8 poin)</li>
          <li><strong>Format dokumen</strong>: sesuai panduan (12 poin)</li>
          <li><strong>Sistematika esai</strong>: struktur jelas (8 poin)</li>
          <li><strong>Data valid & relevan</strong>: mendukung argumen (10 poin)</li>
        </ul>`,
      `<h2>Tips Penilaian Objektif</h2>
        <ul>
          <li>Baca seluruh esai sebelum mulai menilai</li>
          <li>Bandingkan dengan rubrik secara konsisten</li>
          <li>Gunakan komentar untuk memberikan masukan konstruktif</li>
          <li>Perhatikan proporsi penilaian sesuai bobot</li>
        </ul>`
    ];
    
    let guideIndex = 0;

    function toggleGuide() {
      const modal = document.getElementById("guideModal");
      modal.classList.toggle("show");
      
      if (modal.classList.contains("show")) {
        showGuidePage();
      }
    }

    function openGuide() {
      document.getElementById("guideModal").classList.add("show");
      showGuidePage();
    }

    function closeGuide() {
      document.getElementById("guideModal").classList.remove("show");
      guideIndex = 0;
    }

    function showGuidePage() {
      document.getElementById("guideContent").innerHTML = guidePages[guideIndex];
    }

    function nextPage() {
      if (guideIndex < guidePages.length - 1) {
        guideIndex++;
        showGuidePage();
      }
    }

    function prevPage() {
      if (guideIndex > 0) {
        guideIndex--;
        showGuidePage();
      }
    }

    // Initialize sound effects
    function initSoundEffects() {
      // Click sound
      window.clickSound = new Howl({
        src: ['assets/sfx/select.mp3'],
        volume: 0.7
      });
      
      // Success sound
      window.successSound = new Howl({
        src: ['assets/sfx/success.mp3'],
        volume: 0.5
      });
      
      // Attach click sound to buttons
      document.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => {
          if (Howler.ctx.state === 'suspended') {
            Howler.ctx.resume();
          }
          window.clickSound.play();
        });
      });
    }

    // Show error message
    function showError(message) {
      alert(message); // Replace with better error display if needed
    }
  </script>
</body>
</html>
