<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Penilai Esai</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Selamat Datang di Sistem Penilaian Esai</h1>

    <form id="loginForm">
      <label for="nrp">Masukkan NRP (Reviewer) atau Kode Admin:</label>
      <input type="text" id="nrp" name="nrp" required placeholder="NRP Reviewer / Kode Admin">

      <button type="submit">Masuk</button>
    </form>
  </div>

  <script src="data.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const input = document.getElementById("nrp").value.trim();
      const adminCode = "L!K67_505S";

      if (input === adminCode) {
        localStorage.setItem("userRole", "admin");
        window.location.href = "admin.html";
      } else {
        const reviewer = REVIEWERS.find(r => r.id === input);
        if (reviewer) {
          localStorage.setItem("userRole", "reviewer");
          localStorage.setItem("reviewerNRP", reviewer.id);
          window.location.href = "dashboard.html";
        } else {
          alert("NRP tidak dikenali.");
        }
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script>
  const blip = new Howl({ src: ['assets/sfx/select.mp3'], volume: 0.9 });
  document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => blip.play());
  });
</script>

</body>
</html>
