<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sertifikat</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    .sertifikat {
      border: 5px double #333;
      padding: 40px;
      background: white;
      max-width: 700px;
      margin: auto;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: royalblue;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="sertifikat">
    <h1>SERTIFIKAT PENILAIAN</h1>
    <p>Dengan ini menyatakan bahwa:</p>
    <h2><span id="namaReviewer">[Nama Reviewer]</span></h2>
    <p>telah menyelesaikan penilaian semua esai yang ditugaskan dengan penuh tanggung jawab.</p>
    <p><i>Terima kasih atas kontribusinya!</i></p>
    <p><small>Diterbitkan: <span id="tanggal"></span></small></p>

    <button class="btn" onclick="window.print()">üñ®Ô∏è Cetak / Simpan PDF</button>
  </div>

  <script src="data.js"></script>
  <script>
    const reviewerId = localStorage.getItem("reviewerNRP");
    const reviewer = REVIEWERS.find(r => r.id === reviewerId);
    document.getElementById("namaReviewer").textContent = reviewer?.name || reviewerId;
    document.getElementById("tanggal").textContent = new Date().toLocaleDateString("id-ID");
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script>
  const blip = new Howl({ src: ['assets/sfx/select.mp3'], volume: 0.9 });
  document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => blip.play());
  });
</script>

</body>
</html>
